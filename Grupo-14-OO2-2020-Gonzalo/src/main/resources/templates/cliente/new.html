<!DOCTYPE html>

<html>
	<head>
	<title>Carga de datos</title>
	</head>
  <body>
	<form action="#" th:action="@{/clientes/create}" th:object="${cliente}" method="post">
		<p> Nombre: <input type="text" th:field="*{nombre}" /> </p>
		<p> Apellido: <input type="text" th:field="*{apellido}" /> </p>
		<p>	Dni: <input type="number" th:field="*{dni}" /> </p>
		<p>	FechaDeNacimiento: <input type="date" th:field="*{fechaDeNacimiento}" /> </p>
		<p>	Email: <input type="text" th:field="*{email}" /> </p>
		
		<input type="submit" value="Agregar"/>
	</form>
  </body>
</html>
